<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== Google Font (Poppins) ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!--========== CSS Link ==========-->
    <link rel="stylesheet" href="style.css" />
    <title>Wireframe</title>
  </head>
  <body>
    <!--========== Header ==========-->
    <header class="header" id="header" aria-label="Header">
      <nav class="nav container" aria-label="Main navegation">
        <a href="#" class="header__logo"><strong>Awesome</strong>Logo</a>
        <a href="#" class="button">Sticky CTA</a>
      </nav>
    </header>

    <!--========== Main ==========-->
    <main class="main">
      <!--========== Hero ==========-->
      <section class="hero vertical-padding" id="hero">
        <div class="container">
          <div class="hero__container">
            <div class="hero__content">
              <div class="hero__copy">
                <div class="hero__text">
                  <h1 class="hero__title">Learn how to design with development in mind!</h1>
                  <p class="hero__subtitle">
                    This is a dummy text used to add additional context to the main heading and explain it in a few simple words.
                  </p>
                </div>
                <div class="hero__cta flex-group">
                  <a href="#" class="button is-primary is-pill is-fullwidth">This is our Main CTA</a>
                  <a href="#" class="button is-secondary is-pill is-fullwidth">Secondary CTA</a>
                </div>
                <div class="hero__callout flex-group">
                  <p>Trusted by 1,000+ developers</p>
                  <div class="hero__group-images flex-group">
                    <span class="visually-hidden">images of 4 of our happy customers</span>
                    <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="" class="avatar" />
                    <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="" class="avatar" />
                    <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="" class="avatar" />
                    <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="" class="avatar" />
                  </div>
                </div>
              </div>
            </div>
            <figure class="hero__image">
              <img src="images/macbook-air.png" alt="macbook-air" />
              <figcaption class="visually-hidden">Hero Image</figcaption>
            </figure>
          </div>

          <div class="hero__logos is-scroller">
            <span class="visually-hidden">Trusted by:</span>
            <img src="https://img.logoipsum.com/260.svg" alt="brand 1" class="is-scroller-item" />
            <img src="https://img.logoipsum.com/259.svg" alt="brand 2" class="is-scroller-item" />
            <img src="https://img.logoipsum.com/258.svg" alt="brand 3" class="is-scroller-item" />
            <img src="https://img.logoipsum.com/257.svg" alt="brand 4" class="is-scroller-item" />
            <img src="https://img.logoipsum.com/255.svg" alt="brand 5" class="is-scroller-item" />
            <img src="https://img.logoipsum.com/254.svg" alt="brand 6" class="is-scroller-item" />

            <div class="is-scroller-item"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
